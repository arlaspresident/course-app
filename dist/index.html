<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Manager</title>
  <link rel="stylesheet" href="/course-app.1303bb05.css">
</head>
<body>
  <h1>Courses</h1>
  <form id="courseForm">
    <input type="text" id="code" placeholder="Course code" required="">
    <input type="text" id="name" placeholder="Course name" required="">
    <select id="progression" required="">
      <option value="">Progression</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
    <input type="url" id="syllabus" placeholder="Syllabus URL" required="">
    <button type="submit">Add Course</button>
  </form>
  <ul id="courseList"></ul>

  <script type="module" src="/course-app.34df32e0.js"></script>
</body>
</html>
